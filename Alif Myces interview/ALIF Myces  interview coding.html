<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
        }
        button {
            padding: 8px;
            margin: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
        }
        li.completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<h2>To-Do List</h2>

<input type="text" id="taskInput" placeholder="New task...">
<button onclick="addTask()">Add</button>

<ul id="taskList"></ul>

<script>
    // Function to add a new task
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskList = document.getElementById("taskList");

        if (taskInput.value.trim() !== "") {
            // Create a new list item
            var li = document.createElement("li");
            li.textContent = taskInput.value;

            // Add event listener to mark task as completed on click
            li.addEventListener("click", function () {
                li.classList.toggle("completed");
                updateLocalStorage();
            });

            // Add delete button
            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", function () {
                li.remove();
                updateLocalStorage();
            });

            li.appendChild(deleteButton);

            // Append the new task to the task list
            taskList.appendChild(li);

            // Clear the input field
            taskInput.value = "";

            // Update local storage
            updateLocalStorage();
        }
    }

    // Function to update local storage with current task list
    function updateLocalStorage() {
        var tasks = [];
        var taskList = document.getElementById("taskList").getElementsByTagName("li");

        // Store tasks in an array
        for (var i = 0; i < taskList.length; i++) {
            var task = {
                text: taskList[i].textContent,
                completed: taskList[i].classList.contains("completed")
            };
            tasks.push(task);
        }

        // Store tasks array in local storage as a JSON string
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Function to load tasks from local storage on page load
    function loadTasks() {
        var tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        var taskList = document.getElementById("taskList");

        // Add tasks to the task list
        for (var i = 0; i < tasks.length; i++) {
            var li = document.createElement("li");
            li.textContent = tasks[i].text;

            if (tasks[i].completed) {
                li.classList.add("completed");
            }

            // Add event listener to mark task as completed on click
            li.addEventListener("click", function () {
                li.classList.toggle("completed");
                updateLocalStorage();
            });

            // Add delete button
            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", function () {
                li.remove();
                updateLocalStorage();
            });

            li.appendChild(deleteButton);
            taskList.appendChild(li);
        }
    }

    // Load tasks from local storage on page load
    loadTasks();
</script>

</body>
</html>
